<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="img-container">
        <img class="img-plant" src="./images/halie-west-25xggax4bSA-unsplash.jpg">
        <div class="img-body"></div>
        <div class="img-heading">
            <img class="img-odin" src="./images/odin-lined.png">
            <h1>ODIN</h1>
        </div>
    </div>

    
    <div class="form-container">
        <div class="form-heading ">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your
                deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        
        <form action="" method="">
            <div class="form-details">
                <legend>Let's do this!</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="phone" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
